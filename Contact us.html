<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="Aboutus.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        .header {
            text-align: center;
            background-color: #242323;
            color:  #fff;
            padding: 20px;
            
        }

        /* Navigation Styles */
        nav {
            background-color: #007BFF;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(247, 245, 245, 0.2);
        }

        h1 {
            font-size: 36px;
            color: #f2f1f1;
        }

        .contact-form {
            margin: 20px 0;
        }

        .contact-form label {
            font-size: 16px;
            color: #333;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }
        
nav {
    background-color: #333;
    overflow: hidden;
}

nav a {
    text-decoration: none;
    padding: 20px;
    text-align: center;
    float: left;
    color: white;
}

nav a:hover{
    background: rgb(83, 83, 83);
    color: #007BFF;
    transition: transform 0.2s ease;
}

    </style>
</head>
<body>
    <header class="header">
        <h1>CONTACT US</h1>
    </header>
    <nav>
        <a href="Home.html">Home</a> 
        <a href="collegereviews.html">College Reviews</a>
        <a href="cutoff.html">Cutoffs</a>
        <a href="Aboutus.html">About Us</a>
        <a href="Contact us.html">Contact Us</a>
    </nav>
    <div class="container">
        
        <form class="contact-form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>
    <footer>
        <div class="footer-contact">
              <h3>Contact Us</h3>
              <p>Email: studentcouncil@gmail.com</p>
              <p>Phone: 022 2433 0922</p>
          </div>
      </div>
      <div class="footer-bottom">
          <p>&copy; 2023 Student Admission Council. All Rights Reserved.</p>
      </div>
    </footer>
</body>
</html>
